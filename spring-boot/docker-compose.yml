version: '3.8'

services:
  app:
    image: <image>:<tag>
    ports:
      - "127.0.0.1:8080:8080"
    restart: always
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL= jdbc:mysql://db:3306/<database>?useUnicode=true&characterEncoding=utf8&useSSL=false
      - SPRING_DATASOURCE_USERNAME=<username>
      - SPRING_DATASOURCE_PASSWORD=<password>
    volumes:
      - app-data:/opt/tomcat
    networks:
      - bridge-net
    
  db:
    image: mysql:5.7.40
    ports:
      - "127.0.0.1:3306:3306"
    restart: always
    environment:
      - MYSQL_DATABASE=<database>
      - MYSQL_USER=<username>
      - MYSQL_PASSWORD=<password>
      - MYSQL_ROOT_PASSWORD=<root password>
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - bridge-net

volumes:
  db-data:
    external: false
  app-data:
    external: false

networks:
  bridge-net:
    driver: bridge
